<!DOCTYPE html>
<html>
  <head>
    <!-- Meta Information -->
    <title>Pool</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <style>
      .wrapper {
      position: relative;
      width: 400px;
      height: 300px;
      }

      .wrapper canvas {
          position: absolute;
          top: 0;
          left: 0;
      }
    </style>
  </head>
<body>
<!-- real billiard table size 254x127 cm, ball size 5.7 cm * 4 -> 1016x508 + 23x23-->
<div class="wrapper">
    <canvas id="canvas1" width="400" height="300"></canvas>
    <canvas id="canvas2" width="400" height="300"></canvas>
</div>
Your browser does not support the HTML5 canvas tag.</canvas>


<script>
    var c = document.getElementById("canvas1");
    var ctx = c.getContext("2d");
    ctx.beginPath();
    ctx.arc(95,50,40,0,2*Math.PI);
    ctx.stroke();
    for(let i = 0; i < 1000; i++){
      setTimeout(()=>render(i), 100*i);
    }
    //move();
    function render(i){
      //const context = canvas.getContext('2d');
      //context.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      ctx.arc(95+i,50,40,0,2*Math.PI);
      ctx.stroke();
    }

    var c = document.getElementById("canvas2");
    var ctx2 = c.getContext("2d");
    ctx2.beginPath();
    ctx2.arc(95,50,40,0,2*Math.PI);
    ctx2.stroke();
    for(let i = 0; i < 1000; i++){
      setTimeout(()=>render2(i), 100*i);
    }
    //move();
    function render2(i){
      //const context = canvas.getContext('2d');
      //context.clearRect(0, 0, canvas.width, canvas.height);
      ctx2.beginPath();
      ctx2.arc(0,50+i,40,0,2*Math.PI);
      ctx2.stroke();
    }
    </script> 
</body>
</html>
